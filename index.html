<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>القائمة</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Manchette&display=swap" rel="stylesheet" />

  <style>
    body {
      background-color: #fffae9;
      font-family: 'Manchette', serif;
      color: #5e6150;
    }

    .title-font {
      font-family: 'Manchette', serif;
      color: #3a3a2e;
      font-size: 3.5rem;
    }

    .category-font {
      font-family: 'Manchette', serif;
      color: #6b7662;
      font-size: 1.25rem;
    }

    .category-tab {
      background-color: white;
      transition: all 0.3s ease;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      font-weight: 500;
      cursor: pointer;
      user-select: none;
    }

    .category-tab:hover {
      background-color: #b5b895;
      color: #3a3a2e;
      box-shadow: 0 4px 6px rgba(107, 118, 98, 0.3);
    }

    .category-tab.active {
      background: linear-gradient(135deg, #8f9b70 0%, #6b7662 100%);
      color: white;
      box-shadow: 0 4px 6px rgba(107, 118, 98, 0.7);
    }

    .menu-font {
      font-family: 'Manchette', serif;
      color: #3a3a2e;
    }

    .menu-item {
      background-color: #f8f6ed;
      border: 1px solid #e2decf;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }

    .menu-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
    }

    .menu-item h3 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .price {
      color: #9ea894;
      font-weight: bold;
      font-size: 1.125rem;
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

</body>
</html>
