<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> القائمة </title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts (Manchette) -->
  <link href="https://fonts.googleapis.com/css2?family=Manchette&display=swap" rel="stylesheet" />

  <style>
    body {
      background-color: white;
      font-family: 'Manchette', serif;
      color: #5e6150;
    }
    .title-font {
      font-family: 'Manchette', serif;
      color: #3a3a2e;
      font-size: 3.5rem; /* bigger title */
    }
    .category-font {
      font-family: 'Manchette', serif;
      color: #6b7662;
      font-size: 1.25rem; /* bigger categories */
    }
    .category-tab {
      background-color: white;
      transition: all 0.3s ease;
      padding-left: 1.5rem;
      padding-right: 1.5rem;
      padding-top: 0.75rem;
      padding-bottom: 0.75rem;
      border-radius: 9999px; /* rounded-full */
      font-weight: 500;
      cursor: pointer;
      user-select: none;
    }
    .category-tab:hover {
      background-color: #b5b895;
      color: #3a3a2e;
      box-shadow: 0 4px 6px rgba(107, 118, 98, 0.3);
    }
    .category-tab.active {
      background: linear-gradient(135deg, #8f9b70 0%, #6b7662 100%);
      color: white;
      box-shadow: 0 4px 6px rgba(107, 118, 98, 0.7);
    }
    .menu-font {
      font-family: 'Manchette', serif;
      color: #3a3a2e;
      font-size: 1rem;
    }
    .menu-item h3 {
      font-size: 1.375rem; /* slightly bigger menu item titles */
      font-weight: 600;
    }
    .menu-item:hover {
      transform: translateY(-2px);
      transition: all 0.3s ease;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="max-w-6xl mx-auto px-4 py-12">

    <!-- Logo and Title -->
    <div class="text-center mb-8">
      <img
        src="https://i.postimg.cc/KzyLNnzN/S-logo.png"
        alt="شعار المقهى"
        class="mx-auto mb-4"
        style="width: 400px; height: auto;"
      />
      <h1 class="text-4xl font-bold title-font"> القائمة </h1>
    </div>

    <!-- Category Tabs -->
    <div class="flex flex-wrap justify-center gap-4 mb-8">
      <button
        onclick="showCategory('coffee')"
        class="category-tab active category-font"
        id="coffee-tab"
      >
        القهوة الساخنة
      </button>

      <button
        onclick="showCategory('pastries')"
        class="category-tab category-font"
        id="pastries-tab"
      >
        الحلويات
      </button>

      <button
        onclick="showCategory('beverages')"
        class="category-tab category-font"
        id="beverages-tab"
      >
         المشروبات الباردة
      </button>
    </div>

    <!-- Menu Sections -->
    <div id="menu-content" class="fade-in">
      <!-- Coffee Section -->
      <div id="coffee" class="menu-section">
        <div class="grid gap-6 md:grid-cols-2">
          <div
            class="menu-item bg-white rounded-xl p-6 shadow-lg hover:shadow-xl menu-font"
          >
            <div class="flex justify-between items-start mb-3">
              <h3>
                إسبريسو
              </h3>
              <span class="text-purple-600 font-bold text-lg">٣٫٥٠ ر.س</span>
            </div>
            <p class="text-gray-600 text-sm leading-relaxed">
              شوت مركز من قهوتنا الخاصة.
            </p>
          </div>

          <div
            class="menu-item bg-white rounded-xl p-6 shadow-lg hover:shadow-xl menu-font"
          >
            <div class="flex justify-between items-start mb-3">
              <h3>
                كابتشينو
              </h3>
              <span class="text-purple-600 font-bold text-lg">٤٫٧٥ ر.س</span>
            </div>
            <p class="text-gray-600 text-sm leading-relaxed">
              إسبريسو مع حليب مبخر ورغوة ناعمة.
            </p>
          </div>
        </div>
      </div>

      <!-- Pastries Section -->
      <div id="pastries" class="menu-section hidden">
        <div class="grid gap-6 md:grid-cols-2">
          <div
            class="menu-item bg-white rounded-xl p-6 shadow-lg hover:shadow-xl menu-font"
          >
            <div class="flex justify-between items-start mb-3">
              <h3>
                كرواسون زبدة
              </h3>
              <span class="text-purple-600 font-bold text-lg">٤ ر.س</span>
            </div>
            <p class="text-gray-600 text-sm leading-relaxed">
              كرواسون فرنسي طازج ومقرمش.
            </p>
          </div>
        </div>
      </div>

      <!-- Beverages Section -->
      <div id="beverages" class="menu-section hidden">
        <div class="grid gap-6 md:grid-cols-2">
          <div
            class="menu-item bg-white rounded-xl p-6 shadow-lg hover:shadow-xl menu-font"
          >
            <div class="flex justify-between items-start mb-3">
              <h3>
                قهوة مثلجة
              </h3>
              <span class="text-purple-600 font-bold text-lg">٤٫٢٥ ر.س</span>
            </div>
            <p class="text-gray-600 text-sm leading-relaxed">
              قهوة باردة مع اختيارك من الحليب.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function showCategory(category) {
      const sections = document.querySelectorAll(".menu-section");
      sections.forEach((section) => section.classList.add("hidden"));

      document.getElementById(category).classList.remove("hidden");

      const tabs = document.querySelectorAll(".category-tab");
      tabs.forEach((tab) => tab.classList.remove("active"));

      const activeTab = document.getElementById(category + "-tab");
      if (activeTab) {
        activeTab.classList.add("active");
      }

      const content = document.getElementById("menu-content");
      content.classList.remove("fade-in");
      setTimeout(() => content.classList.add("fade-in"), 10);
    }
  </script>

</body>
</html>
