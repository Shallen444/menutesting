<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>قائمة المقهى</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="max-w-6xl mx-auto px-4 py-12">

        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <img src="https://i.postimg.cc/KzyLNnzN/S-logo.png" alt="شعار المقهى" class="mx-auto mb-4" style="width: 400px; height: auto;" />
            <h1 class="text-4xl font-bold">قائمة المقهى</h1>
        </div>

        <!-- Category Tabs -->
        <div class="flex flex-wrap justify-center gap-4 mb-8">
            <button class="category-tab active px-6 py-3 rounded-full transition-all hover:shadow-lg bg-purple-600 text-white">
                ☕ القهوة والإسبريسو
            </button>
            <button class="category-tab px-6 py-3 rounded-full bg-white text-gray-700 hover:bg-gray-50 hover:shadow-lg">
                🥪 الطعام
            </button>
            <button class="category-tab px-6 py-3 rounded-full bg-white text-gray-700 hover:bg-gray-50 hover:shadow-lg">
                🥐 الحلويات والمخبوزات
            </button>
            <button class="category-tab px-6 py-3 rounded-full bg-white text-gray-700 hover:bg-gray-50 hover:shadow-lg">
                🧊 المشروبات الباردة
            </button>
        </div>

        <!-- Example Menu Item -->
        <div class="grid gap-6 md:grid-cols-2">
            <div class="bg-white rounded-xl p-6 shadow-lg hover:shadow-xl">
                <div class="flex justify-between items-start mb-3">
                    <h3 class="text-xl font-semibold text-gray-800">إسبريسو</h3>
                    <span class="text-purple-600 font-bold text-lg">٣٫٥٠ ر.س</span>
                </div>
                <p class="text-gray-600 text-sm">شوت مركز من قهوتنا الخاصة.</p>
            </div>
        </div>

    </div>

</body>
</html>
